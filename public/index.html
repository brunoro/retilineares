<html>
<head>
    <style type="text/css">
        body {
            margin: 0;
        }
        #img {
            height: 100%;
            left: 20%;
            z-index: 1;
            align-content: center;
        }
        #canvas {
            height: 100%;
            left: 20%;
            z-index: 1;
            align-content: center;
        }
        #controls {
            position: absolute;
            top: 30%;
            left: 60%;
            z-index: 2;
            background-color: #4a7365;
            border-color: #454545;
            border-style: solid;
            border-width: 5px;
            color: white;
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 5px;
            min-width: 172px;
        }
        #colors {
            display: flex;
        }
        .control-title {
            font-weight: regular;
        }
        .control-val {
            font-weight: bold;
            font-size: 20pt;
            line-height: 10pt;
        }
        .slider {
            -webkit-appearance: none; 
            appearance: none;
            width: 168px; 
            height: 15px; 
            outline: none; 
            opacity: 0.7; 
            -webkit-transition: .2s; 
            transition: opacity .2s;
        }
        .slider:hover {
            opacity: 1; 
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <img id="img" src="img/1.png"></img>
    <div id="controls">
        <p class="control-title">bpm</p>
        <p class="control-val"><span id="bpm-span">120</span></p>
        <p><input type="range" min="60" max="200" value="120" class="freq-slider" id="bpm-slider"></p>

        <button id="start-btn">start</button>
        <button id="stop-btn">stop</button>
        <button id="clear-btn">clear</button>
    </div>

    <script src="bundle.js"></script>
</body>
</html>
